<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>

    <script>
      // Charger le package corechart
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération des données depuis votre API
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');

            // Injection des données de l'API dans le tableau
            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            // Options de configuration
            var options = {
              title: 'Évolution des températures de la ville de Tawarano',
              hAxis: { title: 'Dates' },
              vAxis: { title: 'Degrés Celsius' },
              legend: { position: 'bottom' },
              colors: ['#4285F4'] // Couleur bleue pour les colonnes
            };

            // Création du graphique à COLONNES (ColumnChart)
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => console.error('Erreur lors du fetch :', error));
      }
    </script>
  </body>
</html>
