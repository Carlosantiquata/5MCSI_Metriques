<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET ET BASES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            /* Fond noir avec dégradé violet */
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at top right, #1a0a2e 0%, #0a0a0a 60%);
            height: 100vh; /* Prend toute la hauteur de l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        /* LA BOITE DU FORMULAIRE */
        .contact-container {
            background-color: #161616;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #2a1a3e;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #8A2BE2; /* Violet */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* CHAMPS DE SAISIE */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        /* Effet quand on clique dans une case */
        input:focus, textarea:focus {
            border-color: #bf00ff;
            background-color: #2a2a2a;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        /* BOUTON */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8A2BE2, #bf00ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contactez-nous</h2>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom..." required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom..." required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
