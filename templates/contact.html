<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dark Mode</title>
    <style>
        /* Importation d'une police moderne et géométrique (Montserrat) */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            /* Définition des couleurs de la palette */
            --bg-color: #0a0a0a;      /* Noir profond pour le fond */
            --container-bg: #161616;  /* Gris très foncé pour le formulaire */
            --text-color: #e0e0e0;    /* Blanc cassé pour le texte */
            --accent-violet: #8A2BE2; /* Violet vibrant principal */
            --accent-glow: #bf00ff;   /* Violet plus clair pour l'effet néon */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            /* Ajout d'un très subtil dégradé sombre pour la profondeur */
            background-image: radial-gradient(circle at top right, #1a0a2e 0%, #0a0a0a 60%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .contact-container {
            background-color: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            /* Bordure subtile violette et ombre portée sombre */
            border: 1px solid #2a1a3e;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            /* Le titre est en dégradé violet */
            background: linear-gradient(to right, var(--accent-violet), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #b0b0b0;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background-color: #222; /* Fond des champs sombre */
            border: 2px solid #333; /* Bordure discrète au repos */
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
